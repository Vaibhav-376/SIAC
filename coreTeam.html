  <style>
    .navmenu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 15px;
    }

    .navmenu ul li {
      position: relative;
    }

    .navmenu ul li a {
      text-decoration: none;
      color: #F07C00;
      padding: 0px 10px;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      border: 1px solid #ccc;
      min-width: 150px;
    }

    .submenu li {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .submenu li:hover {
      background: #F07C00;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .navmenu ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: white;
        padding: 10px;
      }

      .navmenu ul.show {
        display: flex;
      }

      .mobile-nav-toggle {
        font-size: 24px;
        cursor: pointer;
      }

      .dropdown .submenu {
        position: relative;
        display: none;
        width: 100%;
      }

      .dropdown.active .submenu {
        display: block;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const mobileToggle = document.querySelector(".mobile-nav-toggle");
      const navMenu = document.querySelector(".navmenu ul");
      const dropdowns = document.querySelectorAll(".dropdown > .dropdown-toggle");

      if (mobileToggle && navMenu) {
        mobileToggle.addEventListener("click", function () {
          navMenu.classList.toggle("show");
        });
      }

      dropdowns.forEach((dropdown) => {
        dropdown.addEventListener("click", function (event) {
          // Prevent default only if it's an anchor tag
          if (this.tagName === "A") {
            event.preventDefault();
          }
          const parentLi = this.parentElement;
          parentLi.classList.toggle("active");

          document.querySelectorAll(".dropdown").forEach((otherDropdown) => {
            if (otherDropdown !== parentLi) {
              otherDropdown.classList.remove("active");
            }
          });
        });
      });

      const mobileMenuToggle = document.getElementById("mobile-menu-toggle");
      if (mobileMenuToggle) {
        mobileMenuToggle.addEventListener("click", function () {
          const mobileMenu = document.getElementById("mobile-menu");
          if (mobileMenu) {
            mobileMenu.classList.toggle("hidden");
          }
        });
      }

      document.addEventListener("click", function (event) {
        if (!event.target.closest(".navmenu") && !event.target.classList.contains("dropdown-toggle")) {
          if (navMenu) {
            navMenu.classList.remove("show");
          }
          document.querySelectorAll(".dropdown").forEach((dropdown) => {
            dropdown.classList.remove("active");
          });
        }
      });
    });

  </script>
